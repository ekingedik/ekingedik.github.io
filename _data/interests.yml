content: |
          My interest in live performances does not stop at recording and developing automatic models for analysing them. 
          As a passionate music listener with a broad listening spectrum, I try to join musical events as much as possible. 
          In addition, I have an 'expensive' habit of collecting LPs. Here is a short list of my favourite bands and musicians\:

          *Aphex Twin, Autechre, Arvo Part, Boards of Canada, Can, Deftones, Dirty Three, Einsturzende Neubauten, Floating Points, Flying Lotus, Four Tet, GAS, 
          Godspeed You! Black Emperor, Kiasmos, John Coltrane, John Zorn, Jon Hopkins, King Crimson, Mastodon, Miles Davis, Mr. Bungle, Murcof,
          Nick Cave & The Bad Seeds, Nicolas Jaar, Nils Frahm, Ott, Pantha Du Prince, A Perfect Circle, Pink Floyd, Queens of the Stone Age, Radiohead, 
          Rival Consoles, Run the Jewels, Shpongle, Sigur Ros, Silver Mt. Zion, Sleep, Slint, Squarepusher, Steve Reich, Swans, Talk Talk, Tortoise,
          Tool, Trentemoller, Venetian Snares, ...*
