      In this study, we focused on the delayed social effects of attending a cultural event. Together with Holland Dance and a Dutch networking 
      organisation, we designed and executed an experiment where young professionals came together for networking. The event had two networking 
      sessions with a dance performance in the middle, which the all participants attended. Participants wore smart badges during the networking 
      sessions and the performance, which recorded their bodily accelerations and physical proximities to others. By analysing the data we collected, 
      we have found out that attending a cultural event generally had a positive affect on the mood which shows itself in the networking behaviour.
      Results of this study were reported in [[4]](https://dl.acm.org/citation.cfm?id=2806276).

