      Cohesion is known to be a key component in the success of professional teams. Together with IBM Center for Advanced Studies Benelux, 
      we investigated ways of automatically measuring cohesion through wearable sensing. With smart badges 
      that records body acceleration, we have recorded real meetings of IBM teams. The privacy preserving nature 
      of the badges made non-obstrusive solutions possible. We analysed the individual actions and interactions 
      of team members through recorded data and developed computational models that can connect these information to cohesion.
