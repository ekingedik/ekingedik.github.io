      We teamed up with scientists from Centrum Wiskunde & Informatica and designed an in-the-wild experiment for analysing the 
      experience of an audience during a dance performance. Audience members wore smart badges that recorded their subtle movements 
      throughout the event. Using the joint movement of audience members, we were able to predict audience members' experiences 
      of the event, in terms of their enjoyment and immersion. We also found out that parts where participants moved in synchrony 
      corresponds to salient moments of the performance. With this study, we provided an alternative way of evaluating the success 
      of an event, rather than traditional methods like questionnaires or interviews. For more information, please refer to [[4]](https://dl.acm.org/citation.cfm?id=2806276) 
      and [[5]](https://ieeexplore.ieee.org/abstract/document/8493261).

