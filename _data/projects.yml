      Together with social scientists from Vrije Universiteit Amsterdam, we organised three speed dating events 
      on three seperate days, in a pub. Each day, 16 participants from each sex participated in 3 minutes of speed dates.
      Speed dates are then followed by a free mingling session approximately lasting one hour. These events were captured 
      with cameras and personal smart badges. I have analysed this large dataset of approximately 90 people using machine 
      learning and investigated different concepts such as detection of social actions, identification of conversing groups 
      and estimation of participants personality traits. Resulting publications from this study are [[1]](https://link.springer.com/content/pdf/10.1007%2Fs00779-017-1006-4.pdf), 
      [[2]](https://dl.acm.org/citation.cfm?id=3287041) and [[3]](https://dl.acm.org/citation.cfm?id=2993170).
      My current research on this data focuses on combining proxemics and dynamics, sensed through RSSI and acceleration, to enhance the 
      detection of interacting partners.

